<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register New Face</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <div class="max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">📸 Register New Face</h1>
    <form method="POST">
      <label class="block mb-2 font-semibold">Enter Student Name:</label>
      <input type="text" name="name" required class="w-full p-2 mb-4 border border-gray-300 rounded">

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        Capture from Webcam
      </button>
    </form>
    <div class="mt-4">
      <a href="/" class="text-blue-600 hover:underline">← Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
