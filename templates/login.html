<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Face Attendance + Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            deepBlue: '#2B4664',
            vibrantBlue: '#3A6FCC',
            steelBlue: '#5A82B8',
            lightBlue: '#90D5FF',
          },
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui'],
          },
        }
      }
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="bg-lightBlue dark:bg-gray-900 text-gray-900 dark:text-white font-sans min-h-screen p-6 flex flex-col items-center justify-start space-y-8 transition-colors duration-300">

  <!-- PUBLIC FACE ATTENDANCE -->
  <div class="w-full max-w-xl bg-white dark:bg-deepBlue p-6 rounded-xl shadow-xl space-y-4">
    <h2 class="text-2xl font-semibold text-center text-deepBlue dark:text-lightBlue">üé• Public Face Attendance</h2>
    <video id="public-webcam" autoplay class="w-full rounded-lg"></video>
    <button id="public-start-stop" class="w-full btn bg-red-600 hover:bg-red-700 text-white py-2 rounded">Start Camera</button>
  </div>

  <!-- ADMIN LOGIN -->
  <div class="w-full max-w-lg bg-white dark:bg-deepBlue p-8 rounded-xl shadow-lg space-y-6 mt-4">
    <h1 class="text-3xl font-bold text-center text-deepBlue dark:text-lightBlue">üîê Admin Login</h1>

    {% if error %}
      <p class="text-red-500 text-sm text-center">{{ error }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}" class="space-y-5">
      <div>
        <label for="username" class="block text-sm font-medium mb-1">Username</label>
        <input type="text" id="username" name="username" required
          class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-vibrantBlue">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-vibrantBlue">
      </div>

      <div class="flex items-center space-x-2">
        <input type="checkbox" name="remember" id="remember" class="h-4 w-4 text-vibrantBlue border-gray-300 rounded focus:ring-vibrantBlue">
        <label for="remember" class="text-sm">Remember Me</label>
      </div>

      <button type="submit"
        class="w-full bg-vibrantBlue hover:bg-steelBlue text-white font-semibold py-2 px-4 rounded-lg transition duration-200">Login</button>
    </form>
  </div>

  <!-- JS -->
  <script>
    const video = document.getElementById('public-webcam');
    const btn = document.getElementById('public-start-stop');
    let stream = null;
    let detecting = false;

    btn.addEventListener('click', () => {
      if (!detecting) {
        navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
          stream = s;
          video.srcObject = stream;
          btn.textContent = 'Stop Camera';
          detecting = true;
          detectLoop();
        }).catch(() => alert("Camera access denied."));
      } else {
        stream.getTracks().forEach(track => track.stop());
        btn.textContent = 'Start Camera';
        detecting = false;
      }
    });

    function detectLoop() {
      if (!detecting) return;
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const image = canvas.toDataURL('image/jpeg');

      fetch('/mark_attendance_from_browser', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image })
      }).then(res => res.json()).then(data => {
        if (data.status === 'success') alert(`‚úÖ Marked: ${data.name}`);
      });

      setTimeout(detectLoop, 5000);
    }
  </script>

</body>
</html>
