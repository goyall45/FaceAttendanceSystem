<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>Face Attendance | Public</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            deepBlue: '#2B4664',
            vibrantBlue: '#3A6FCC',
            steelBlue: '#5A82B8',
            lightBlue: '#90D5FF',
          },
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui'],
          },
        }
      }
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    .fade-toggle {
      transition: all 0.4s ease-in-out;
    }
    #login-box.hidden {
      opacity: 0;
      max-height: 0;
      transform: scale(0.95);
      pointer-events: none;
    }
    #login-box.visible {
      opacity: 1;
      max-height: 1000px;
      transform: scale(1);
      pointer-events: auto;
    }
  </style>
</head>
<body class="bg-lightBlue dark:bg-gray-900 text-gray-900 dark:text-white font-sans min-h-screen p-6 flex flex-col items-center justify-center transition-colors duration-300">

  <div class="w-full max-w-xl space-y-6">
    <h1 class="text-3xl font-bold text-center text-deepBlue dark:text-lightBlue">üé• Public Face Attendance</h1>

    <!-- Camera Display -->
    <div class="bg-white dark:bg-deepBlue p-6 rounded-xl shadow-xl space-y-4">
      <video id="attendance-webcam" autoplay class="w-full rounded shadow border"></video>
      <button id="start-stop-btn" class="btn bg-red-700 hover:bg-red-800 text-white px-4 py-2 rounded w-full">Start Camera</button>
    </div>

    <!-- Admin Login Toggle -->
    <div class="text-center">
      <button onclick="toggleLogin()" class="text-sm text-vibrantBlue hover:underline">üîê Admin Login</button>
    </div>

    <!-- Admin Login Form -->
    <div id="login-box" class="bg-white dark:bg-deepBlue p-6 rounded-xl shadow-lg w-full space-y-4 hidden fade-toggle">
      <form method="POST" action="/" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium mb-1">Username</label>
          <input type="text" name="username" required
            class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-vibrantBlue" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium mb-1">Password</label>
          <input type="password" name="password" required
            class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-vibrantBlue" />
        </div>
        <div class="flex items-center space-x-2">
          <input type="checkbox" name="remember" id="remember" class="accent-vibrantBlue">
          <label for="remember" class="text-sm">Remember Me</label>
        </div>
        <button type="submit"
          class="w-full bg-vibrantBlue hover:bg-steelBlue text-white font-semibold py-2 px-4 rounded-lg transition duration-200">Login</button>
      </form>

      <!-- Flash Message for Error -->
      {% with messages = get_flashed_messages(category_filter=["error"]) %}
        {% if messages %}
          <div class="text-red-500 text-center font-semibold text-sm mt-2">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const loginBox = document.getElementById("login-box");
    function toggleLogin() {
      loginBox.classList.toggle("hidden");
      loginBox.classList.toggle("visible");
    }

    const video = document.getElementById("attendance-webcam");
    const btn = document.getElementById("start-stop-btn");
    let stream = null;
    let detecting = false;

    btn.addEventListener("click", () => {
      if (!detecting) {
        startCamera();
      } else {
        stopCamera();
      }
    });

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
        stream = s;
        video.srcObject = stream;
        detecting = true;
        btn.textContent = "Stop Camera";
        detectLoop();
      }).catch(() => alert("Webcam access denied."));
    }

    function stopCamera() {
      if (stream) stream.getTracks().forEach(track => track.stop());
      detecting = false;
      btn.textContent = "Start Camera";
    }

    function detectLoop() {
      if (!detecting) return;
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext("2d").drawImage(video, 0, 0);
      const image = canvas.toDataURL("image/jpeg");

      fetch("/mark_attendance_from_browser", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ image: image })
      }).then(res => res.json()).then(data => {
        if (data.status === "success") {
          alert(`‚úÖ Attendance marked for ${data.name}`);
        }
      });

      setTimeout(detectLoop, 5000);
    }
  </script>

</body>
</html>
